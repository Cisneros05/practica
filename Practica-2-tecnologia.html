<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de listas en HTML</title>
    <style>
        body {
            text-align: left;
        }
        .image-container {
            text-align: left;
            display: inline-block;
        }
        .image-container img {
            width: 200px;
            height: 150px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Listas en HTML</h1>

    <!-- Lista desordenada (ul+li) -->
    <div class="image-container">
        <h2>Nominados a los Oscars</h2>
        <img src="https://imgs.search.brave.com/e-PwntQ_O1OtOtjq8HZdD5TpIQDss34_3yAWPsvLW2A/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMucGFnaW5hMTIu/Y29tLmFyL3N0eWxl/cy9mb2NhbF8zXzJf/OTYweDY0MC9wdWJs/aWMvMjAyMy0wMy82/OTEyMTYtb3NjYXIt/MjBva29rLmpwZz9p/dG9rPUhhckZKNGs1"/>
    </div>
    <ul>
        <li>David Verdaguer</li>
        <li>Jesus Castro</li>
        <li>Israel Elejalde</li>
        <li>Dani Rovira</li>
    </ul>

    <!-- Lista ordenada (ol+li) -->
    <div class="image-container">
        <h2>Clasificación de un Mundial de Fútbol</h2>
        <img src="https://editorial.uefa.com/resources/0264-110acfc5fa1c-ceb89523de7b-1000/uefa-u21-draw--1fe12f98-6e4e-4327-97ef-c0c959829a09.png"/>
    </div>
    <ol>
        <li>España</li>
        <li>Países Bajos</li>
        <li>Alemania</li>
        <li>Uruguay</li>
    </ol>
</body>
</html>
